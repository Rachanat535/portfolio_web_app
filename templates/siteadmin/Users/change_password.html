{% comment %} <form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form> {% endcomment %}
<style>

input[type=password] {

background-color: #f6f6f6;

border: none;

color: #0d0d0d;

padding: 15px 32px;

text-align: center;

text-decoration: none;

display: inline-block;

font-size: 16px;

margin: 5px;

width: 85%;

border: 2px solid #f6f6f6;

-webkit-transition: all 0.5s ease-in-out;

-moz-transition: all 0.5s ease-in-out;

-ms-transition: all 0.5s ease-in-out;

-o-transition: all 0.5s ease-in-out;

transition: all 0.5s ease-in-out;

-webkit-border-radius: 5px 5px 5px 5px;

border-radius: 5px 5px 5px 5px;

}

input[type=password]:focus {

background-color: #fff;

border-bottom: 2px solid #5fbae9;

}

input[type=password]:placeholder {

color: #cccccc;

}

</style>
{% load static %}
<link rel="stylesheet"  href="{%  static  'css/login-css/style.css'  %}">



<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="text-primary !important">Change Password</h2>
    <p class="text-danger">{{ error }}</p>
    

    <!-- Icon -->
    <div class="fadeIn first">
      <i class="fas fa-user-unlock"></i>
       <!--<img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
    </div>
    <h2>{{ error }}</h2>
    <!-- Login Form -->
    <form method="POST">
    {% csrf_token %}
      <input type="text" id="login" class="fadeIn second" name="old_password" placeholder="Enter Your Old Password">
      
      <input type="password" id="password" class="fadeIn third" name="new_password1" placeholder="Enter New Password">
      <input type="password" id="password" class="fadeIn third" name="new_password2" placeholder="Re-enter New Password">

      <br>
      <input type="submit" class="fadeIn fourth" value="Change Password"></input>
    </form>



  </div>
</div>
