{% extends 'siteadmin/base.html' %}
{% load static %}
{% block content %}
<h1>This is detail of project.</h1>
{% if project %}
<div class="row " >     
    <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 ">
            <img class="card-img-top" src="/uplaods/{{project.image_file}}" alt="Card image" >
            <h4 class="card-title">{{project.title}}</h4>
            <p>{{project.category}}</p>
            <p >{{project.owner}}</p>
            <p>{{project.description}}</p>
            <a href="{% url 'admin_update_project' project.id%}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'admin_delete_project' project.id%}" class="btn btn-danger btn-sm ">Delete</a>

        
    </div> 
</div>
        {% endif %}

{% endblock %}
